<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Product Management</h1>

    <!-- Product List -->
    <section class="product-list">
      <h2>Product List</h2>
      <div id="product-list" class="product-grid"></div>
    </section>

    <!-- Add Product Form -->
    <section class="add-product">
      <h2>Add New Product</h2>
      <form id="add-product-form" class="form">
        <div class="form-group">
          <label for="product-sku">SKU:</label>
          <input type="text" id="product-sku" name="product-sku" required>
        </div>
        <div class="form-group">
          <label for="product-name">Name:</label>
          <input type="text" id="product-name" name="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-description">Description:</label>
          <textarea id="product-description" name="product-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="product-price">Price:</label>
          <input type="number" id="product-price" name="product-price" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="product-isAvailable">Available:</label>
          <input type="checkbox" id="product-isAvailable" name="product-isAvailable">
        </div>
        <div class="form-group">
          <label for="product-categoryId">Category ID:</label>
          <input type="number" id="product-categoryId" name="product-categoryId" required>
        </div>
        <button type="submit" class="btn">Add Product</button>
      </form>
    </section>

    <!-- Find Product by ID -->
    <section class="find-product">
      <h2>Find Product by ID</h2>
      <form id="product-form" class="form">
        <div class="form-group">
          <label for="product-id">Product ID:</label>
          <input type="text" id="product-id" name="product-id" required>
        </div>
        <button type="submit" class="btn">Get Product</button>
      </form>
      <div id="product-details" class="product-details"></div>
    </section>

    <!-- Edit Product Form (Hidden by Default) -->
    <section id="edit-form" class="edit-product" style="display: none;">
      <h2>Edit Product</h2>
      <form id="edit-product-form" class="form">
        <input type="hidden" id="edit-product-id">
        <div class="form-group">
          <label for="edit-product-sku">SKU:</label>
          <input type="text" id="edit-product-sku" name="edit-product-sku" required>
        </div>
        <div class="form-group">
          <label for="edit-product-name">Name:</label>
          <input type="text" id="edit-product-name" name="edit-product-name" required>
        </div>
        <div class="form-group">
          <label for="edit-product-description">Description:</label>
          <textarea id="edit-product-description" name="edit-product-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="edit-product-price">Price:</label>
          <input type="number" id="edit-product-price" name="edit-product-price" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="edit-product-isAvailable">Available:</label>
          <input type="checkbox" id="edit-product-isAvailable" name="edit-product-isAvailable">
        </div>
        <div class="form-group">
          <label for="edit-product-categoryId">Category ID:</label>
          <input type="number" id="edit-product-categoryId" name="edit-product-categoryId" required>
        </div>
        <button type="submit" class="btn">Update Product</button>
        <button type="button" onclick="closeEditForm()" class="btn btn-cancel">Cancel</button>
      </form>
    </section>
  </div>

  <script>
    function openEditForm() {
        const editForm = document.getElementById('edit-form');
        if (editForm) {
            editForm.style.display = 'block';
            setTimeout(() => {
                editForm.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    }

    function closeEditForm() {
        const editForm = document.getElementById('edit-form');
        if (editForm) {
            editForm.style.display = 'none';
        }
    }

    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('edit-btn')) {
            openEditForm();
        }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
